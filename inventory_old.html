<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Sistema de Gestión de Inventario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content-section" id="inventory">
        <div class="table-header">
            <h1><i class="fas fa-box-open"></i> Inventario Actual</h1>
            <div class="search-container">
                <input type="text" id="search" class="form-control" placeholder="Buscar producto...">
                <button class="btn btn-primary" onclick="filterInventory()">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </div>
        </div>
        
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Producto</th>
                        <th>Categoría</th>
                        <th>Proveedor</th>
                        <th>Stock</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="inventory-table-body">
                    <!-- Los productos se cargarán dinámicamente -->
                </tbody>
            </table>
        </div>
        
        <div class="table-footer">
            <div class="table-info" id="inventory-info">
                Mostrando 0 productos
            </div>
            <div class="table-actions">
                <button class="btn btn-primary" onclick="exportToExcel('inventory')">
                    <i class="fas fa-file-excel"></i> Exportar
                </button>
                <button class="btn btn-success" onclick="showLowStockReport()">
                    <i class="fas fa-exclamation-triangle"></i> Stock Bajo
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadInventory();
            setupInventorySearch();
        });

        function loadInventory() {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const suppliers = JSON.parse(localStorage.getItem('suppliers')) || [];
            const tbody = document.getElementById('inventory-table-body');
            
            tbody.innerHTML = products.map(product => {
                const supplier = suppliers.find(s => s.id === product.proveedor_id);
                return `
                    <tr>
                        <td>${product.id}</td>
                        <td>${product.nombre}</td>
                        <td>${product.categoria}</td>
                        <td>${supplier ? supplier.nombre : 'N/A'}</td>
                        <td class="${product.stock_actual <= product.stock_minimo ? 'text-warning' : ''}">
                            ${product.stock_actual}
                            ${product.stock_actual <= product.stock_minimo ? '<i class="fas fa-exclamation-circle"></i>' : ''}
                        </td>
                        <td>$${product.precio ? product.precio.toFixed(2) : '0.00'}</td>
                        <td>
                            <button class="btn btn-primary btn-sm" onclick="editProduct(${product.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="confirmDeleteProduct(${product.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
            
            document.getElementById('inventory-info').textContent = `Mostrando ${products.length} productos`;
        }

        function filterInventory() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const suppliers = JSON.parse(localStorage.getItem('suppliers')) || [];
            
            const filteredProducts = searchTerm ? products.filter(p => 
                p.nombre.toLowerCase().includes(searchTerm) || 
                (p.codigo && p.codigo.toLowerCase().includes(searchTerm)) ||
                p.categoria.toLowerCase().includes(searchTerm)
            ) : products;
            
            const tbody = document.getElementById('inventory-table-body');
            tbody.innerHTML = filteredProducts.map(product => {
                const supplier = suppliers.find(s => s.id === product.proveedor_id);
                return `
                    <tr>
                        <td>${product.id}</td>
                        <td>${product.nombre}</td>
                        <td>${product.categoria}</td>
                        <td>${supplier ? supplier.nombre : 'N/A'}</td>
                        <td class="${product.stock_actual <= product.stock_minimo ? 'text-warning' : ''}">
                            ${product.stock_actual}
                            ${product.stock_actual <= product.stock_minimo ? '<i class="fas fa-exclamation-circle"></i>' : ''}
                        </td>
                        <td>$${product.precio ? product.precio.toFixed(2) : '0.00'}</td>
                        <td>
                            <button class="btn btn-primary btn-sm" onclick="editProduct(${product.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="confirmDeleteProduct(${product.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
            
            document.getElementById('inventory-info').textContent = `Mostrando ${filteredProducts.length} de ${products.length} productos`;
        }

        function setupInventorySearch() {
            document.getElementById('search').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    filterInventory();
                }
            });
        }

        function editProduct(id) {
            // Redirigir a la página de edición con el ID del producto
            window.location.href = `add-product.html?edit=${id}`;
        }

        function confirmDeleteProduct(id) {
            if (confirm('¿Estás seguro de que deseas eliminar este producto?')) {
                const products = JSON.parse(localStorage.getItem('products')) || [];
                const updatedProducts = products.filter(p => p.id !== id);
                localStorage.setItem('products', JSON.stringify(updatedProducts));
                loadInventory();
                showNotification('Producto eliminado correctamente', 'success');
            }
        }

        function showLowStockReport() {
            window.location.href = 'report-low-stock.html';
        }

        function exportToExcel(type) {
            // Simulación de exportación a Excel
            showNotification('Datos exportados a Excel correctamente', 'success');
        }
    </script>
</body>
</html>
