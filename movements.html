<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimientos - Sistema de Gestión de Inventario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="https://via.placeholder.com/40" alt="Logo">
            <span>Inventario</span>
        </div>

        <div class="sidebar-menu">
            <a href="index.html">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="inventory.html" class="active">
                <i class="fas fa-box-open"></i>
                <span>Inventario</span>
            </a>
            <a href="add-product.html">
                <i class="fas fa-plus-circle"></i>
                <span>Agregar Producto</span>
            </a>
            <a href="movements.html">
                <i class="fas fa-exchange-alt"></i>
                <span>Movimientos</span>
            </a>
            <a href="suppliers.html">
                <i class="fas fa-truck"></i>
                <span>Proveedores</span>
            </a>
            <a href="barcode.html">
                <i class="fas fa-barcode"></i>
                <span>Escanear</span>
            </a>
            <a href="reports.html">
                <i class="fas fa-chart-bar"></i>
                <span>Reportes</span>
            </a>
        </div>
    </div>


    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navbar -->
        <div class="top-navbar">
            <h2 id="current-section-title">Inventario</h2>
            <div class="user-info">
                <img src="https://via.placeholder.com/40" alt="User">
                <span>Administrador</span>
                <button id="logout-btn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Salir
                </button>
            </div>
        </div>




        <div class="content-section" id="movements">
            <h1><i class="fas fa-exchange-alt"></i> Movimientos de Inventario</h1>
            <div class="movement-filters">
                <div class="form-row">
                    <div class="form-group">
                        <label for="movement-type">Tipo de Movimiento</label>
                        <select id="movement-type" class="form-control">
                            <option value="all">Todos los movimientos</option>
                            <option value="entry">Entradas</option>
                            <option value="exit">Salidas</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="movement-date">Fecha</label>
                        <input type="date" id="movement-date" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="movement-product">Producto</label>
                        <select id="movement-product" class="form-control">
                            <option value="">Todos los productos</option>
                            <!-- Productos se cargarán dinámicamente -->
                        </select>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" onclick="filterMovements()">
                            <i class="fas fa-filter"></i> Filtrar
                        </button>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Tipo</th>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Usuario</th>
                            <th>Motivo</th>
                        </tr>
                    </thead>
                    <tbody id="movements-table-body">
                        <!-- Los movimientos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>

            <div class="table-footer">
                <button class="btn btn-primary" onclick="exportMovementsToExcel()">
                    <i class="fas fa-file-excel"></i> Exportar Movimientos
                </button>
            </div>
        </div>

        <script src="script.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                loadMovements();
                loadProductsForFilter();
            });

            function loadMovements() {
                const movements = JSON.parse(localStorage.getItem('movements')) || [];
                const products = JSON.parse(localStorage.getItem('products')) || [];

                const tbody = document.getElementById('movements-table-body');
                tbody.innerHTML = movements.map(movement => {
                    const product = products.find(p => p.id === movement.producto_id);
                    return `
                    <tr>
                        <td>${formatDate(movement.fecha)}</td>
                        <td>
                            <span class="badge ${movement.tipo === 'entry' ? 'badge-success' : 'badge-danger'}">
                                ${movement.tipo === 'entry' ? 'Entrada' : 'Salida'}
                            </span>
                        </td>
                        <td>${product ? product.nombre : movement.producto}</td>
                        <td>${movement.cantidad}</td>
                        <td>${movement.usuario}</td>
                        <td>${movement.motivo || 'N/A'}</td>
                    </tr>
                `;
                }).join('');
            }

            function loadProductsForFilter() {
                const products = JSON.parse(localStorage.getItem('products')) || [];
                const select = document.getElementById('movement-product');

                select.innerHTML = '<option value="">Todos los productos</option>' +
                    products.map(p => `<option value="${p.id}">${p.nombre}</option>`).join('');
            }

            function filterMovements() {
                const type = document.getElementById('movement-type').value;
                const date = document.getElementById('movement-date').value;
                const productId = document.getElementById('movement-product').value;

                const movements = JSON.parse(localStorage.getItem('movements')) || [];
                const products = JSON.parse(localStorage.getItem('products')) || [];

                let filteredMovements = [...movements];

                if (type !== 'all') {
                    filteredMovements = filteredMovements.filter(m => m.tipo === type);
                }

                if (date) {
                    filteredMovements = filteredMovements.filter(m => m.fecha === date);
                }

                if (productId) {
                    filteredMovements = filteredMovements.filter(m => m.producto_id == productId);
                }

                const tbody = document.getElementById('movements-table-body');
                tbody.innerHTML = filteredMovements.map(movement => {
                    const product = products.find(p => p.id === movement.producto_id);
                    return `
                    <tr>
                        <td>${formatDate(movement.fecha)}</td>
                        <td>
                            <span class="badge ${movement.tipo === 'entry' ? 'badge-success' : 'badge-danger'}">
                                ${movement.tipo === 'entry' ? 'Entrada' : 'Salida'}
                            </span>
                        </td>
                        <td>${product ? product.nombre : movement.producto}</td>
                        <td>${movement.cantidad}</td>
                        <td>${movement.usuario}</td>
                        <td>${movement.motivo || 'N/A'}</td>
                    </tr>
                `;
                }).join('');
            }

            function exportMovementsToExcel() {
                showNotification('Movimientos exportados a Excel correctamente', 'success');
            }

            function formatDate(dateString) {
                if (!dateString) return 'N/A';
                const date = new Date(dateString);
                return date.toLocaleDateString('es-ES');
            }
        </script>
    </div>   
</body>

</html>
