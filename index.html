<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Gestión de Inventario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="https://via.placeholder.com/40" alt="Logo">
            <span>Inventario</span>
        </div>
        
        <div class="sidebar-menu">
            <a href="index.html" class="active">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="inventory.html">
                <i class="fas fa-box-open"></i>
                <span>Inventario</span>
            </a>
            <a href="add-product.html">
                <i class="fas fa-plus-circle"></i>
                <span>Agregar Producto</span>
            </a>
            <a href="movements.html">
                <i class="fas fa-exchange-alt"></i>
                <span>Movimientos</span>
            </a>
            <a href="suppliers.html">
                <i class="fas fa-truck"></i>
                <span>Proveedores</span>
            </a>
            <a href="barcode.html">
                <i class="fas fa-barcode"></i>
                <span>Escanear</span>
            </a>
            <a href="reports.html">
                <i class="fas fa-chart-bar"></i>
                <span>Reportes</span>
            </a>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navbar -->
        <div class="top-navbar">
            <h2 id="current-section-title">Dashboard</h2>
            <div class="user-info">
                <img src="https://via.placeholder.com/40" alt="User">
                <span>Administrador</span>
                <button id="logout-btn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Salir
                </button>
            </div>
        </div>
        
        <!-- Content Section -->
        <div class="content-section active-section" id="dashboard">
            <h1><i class="fas fa-tachometer-alt"></i> Panel de Control</h1>
            <div class="dashboard-stats">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-boxes"></i>
                    </div>
                    <h3>Productos Registrados</h3>
                    <p id="total-products">0</p>
                </div>
                <div class="stat-card warning">
                    <div class="stat-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h3>Stock Bajo</h3>
                    <p id="low-stock">0</p>
                </div>
                <div class="stat-card success">
                    <div class="stat-icon">
                        <i class="fas fa-truck"></i>
                    </div>
                    <h3>Proveedores</h3>
                    <p id="total-suppliers">0</p>
                </div>
            </div>
            
            <div class="recent-activity">
                <h2><i class="fas fa-history"></i> Actividad Reciente</h2>
                <div class="activity-list" id="recent-activities">
                    <!-- Las actividades se cargarán dinámicamente -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Notification -->
    <div id="notification" class="notification" style="display: none;"></div>

    <script src="script.js"></script>
    <script>
        // Cargar datos del dashboard al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            updateDashboardStats();
        });

        function updateDashboardStats() {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const suppliers = JSON.parse(localStorage.getItem('suppliers')) || [];
            const movements = JSON.parse(localStorage.getItem('movements')) || [];
            
            document.getElementById('total-products').textContent = products.length;
            document.getElementById('low-stock').textContent = products.filter(p => p.stock_actual <= p.stock_minimo).length;
            document.getElementById('total-suppliers').textContent = suppliers.length;
            
            // Actualizar actividad reciente
            const activityList = document.getElementById('recent-activities');
            if (activityList) {
                activityList.innerHTML = movements.slice()
                    .sort((a, b) => new Date(b.fecha) - new Date(a.fecha))
                    .slice(0, 5)
                    .map(movement => `
                        <div class="activity-item">
                            <div class="activity-icon">
                                <i class="fas fa-${movement.tipo === 'entry' ? 'arrow-down' : 'arrow-up'}"></i>
                            </div>
                            <div class="activity-details">
                                <div class="activity-title">${movement.tipo === 'entry' ? 'Entrada' : 'Salida'} de producto</div>
                                <div class="activity-description">${movement.producto} - ${movement.cantidad} unidades</div>
                            </div>
                            <div class="activity-time">${formatDate(movement.fecha)}</div>
                        </div>
                    `).join('');
            }
        }
    </script>
</body>
</html>
