<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Movimientos - Sistema de Gestión de Inventario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="https://via.placeholder.com/40" alt="Logo">
            <span>Inventario</span>
        </div>

        <div class="sidebar-menu">
            <a href="index.html">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="inventory.html" class="active">
                <i class="fas fa-box-open"></i>
                <span>Inventario</span>
            </a>
            <a href="add-product.html">
                <i class="fas fa-plus-circle"></i>
                <span>Agregar Producto</span>
            </a>
            <a href="movements.html">
                <i class="fas fa-exchange-alt"></i>
                <span>Movimientos</span>
            </a>
            <a href="suppliers.html">
                <i class="fas fa-truck"></i>
                <span>Proveedores</span>
            </a>
            <a href="barcode.html">
                <i class="fas fa-barcode"></i>
                <span>Escanear</span>
            </a>
            <a href="reports.html">
                <i class="fas fa-chart-bar"></i>
                <span>Reportes</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navbar -->
        <div class="top-navbar">
            <h2 id="current-section-title">Inventario</h2>
            <div class="user-info">
                <img src="https://via.placeholder.com/40" alt="User">
                <span>Administrador</span>
                <button id="logout-btn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Salir
                </button>
            </div>
        </div>



        <div class="content-section">
            <div class="report-container">
                <h1><i class="fas fa-exchange-alt"></i> Reporte de Movimientos</h1>
                <p>Generado el <span id="report-date"></span> por <span id="report-user">admin</span></p>

                <div class="report-filters">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="filter-type">Tipo de Movimiento</label>
                            <select id="filter-type" class="form-control" onchange="filterMovements()">
                                <option value="all">Todos</option>
                                <option value="entry">Entradas</option>
                                <option value="exit">Salidas</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="filter-date">Fecha</label>
                            <input type="date" id="filter-date" class="form-control" onchange="filterMovements()">
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Tipo</th>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Usuario</th>
                                <th>Motivo</th>
                            </tr>
                        </thead>
                        <tbody id="movements-report-body">
                            <!-- Los movimientos se cargarán dinámicamente -->
                        </tbody>
                    </table>
                </div>

                <div class="report-summary">
                    <p><strong>Total movimientos:</strong> <span id="total-movements">0</span></p>
                    <p><strong>Entradas:</strong> <span id="entry-count">0</span></p>
                    <p><strong>Salidas:</strong> <span id="exit-count">0</span></p>
                </div>

                <div class="report-actions">
                    <button class="btn btn-primary" onclick="exportToExcel()">
                        <i class="fas fa-file-excel"></i> Exportar a Excel
                    </button>
                    <button class="btn btn-success" onclick="window.print()">
                        <i class="fas fa-print"></i> Imprimir Reporte
                    </button>
                    <button class="btn btn-secondary" onclick="window.location.href='reports.html'">
                        <i class="fas fa-arrow-left"></i> Volver a Reportes
                    </button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Establecer fecha actual
                document.getElementById('report-date').textContent = new Date().toLocaleDateString('es-ES');

                // Cargar datos del reporte
                loadMovementsReport();
            });

            function loadMovementsReport() {
                const movements = JSON.parse(localStorage.getItem('movements')) || [];
                const products = JSON.parse(localStorage.getItem('products')) || [];

                const tbody = document.getElementById('movements-report-body');
                tbody.innerHTML = movements.map(movement => {
                    const product = products.find(p => p.id === movement.producto_id);
                    return `
                    <tr>
                        <td>${formatDate(movement.fecha)}</td>
                        <td>
                            <span class="badge ${movement.tipo === 'entry' ? 'badge-success' : 'badge-danger'}">
                                ${movement.tipo === 'entry' ? 'Entrada' : 'Salida'}
                            </span>
                        </td>
                        <td>${product ? product.nombre : movement.producto}</td>
                        <td>${movement.cantidad}</td>
                        <td>${movement.usuario}</td>
                        <td>${movement.motivo || 'N/A'}</td>
                    </tr>
                `;
                }).join('');

                // Actualizar resumen
                document.getElementById('total-movements').textContent = movements.length;
                document.getElementById('entry-count').textContent = movements.filter(m => m.tipo === 'entry').length;
                document.getElementById('exit-count').textContent = movements.filter(m => m.tipo === 'exit').length;
            }

            function filterMovements() {
                const type = document.getElementById('filter-type').value;
                const date = document.getElementById('filter-date').value;

                const movements = JSON.parse(localStorage.getItem('movements')) || [];
                const products = JSON.parse(localStorage.getItem('products')) || [];

                let filteredMovements = [...movements];

                if (type !== 'all') {
                    filteredMovements = filteredMovements.filter(m => m.tipo === type);
                }

                if (date) {
                    filteredMovements = filteredMovements.filter(m => m.fecha === date);
                }

                const tbody = document.getElementById('movements-report-body');
                tbody.innerHTML = filteredMovements.map(movement => {
                    const product = products.find(p => p.id === movement.producto_id);
                    return `
                    <tr>
                        <td>${formatDate(movement.fecha)}</td>
                        <td>
                            <span class="badge ${movement.tipo === 'entry' ? 'badge-success' : 'badge-danger'}">
                                ${movement.tipo === 'entry' ? 'Entrada' : 'Salida'}
                            </span>
                        </td>
                        <td>${product ? product.nombre : movement.producto}</td>
                        <td>${movement.cantidad}</td>
                        <td>${movement.usuario}</td>
                        <td>${movement.motivo || 'N/A'}</td>
                    </tr>
                `;
                }).join('');

                // Actualizar resumen con los datos filtrados
                document.getElementById('total-movements').textContent = filteredMovements.length;
                document.getElementById('entry-count').textContent = filteredMovements.filter(m => m.tipo === 'entry').length;
                document.getElementById('exit-count').textContent = filteredMovements.filter(m => m.tipo === 'exit').length;
            }

            function formatDate(dateString) {
                if (!dateString) return 'N/A';
                const date = new Date(dateString);
                return date.toLocaleDateString('es-ES');
            }

            function exportToExcel() {
                showNotification('Reporte de movimientos exportado a Excel correctamente', 'success');
                // En una implementación real, aquí se generaría el archivo Excel
            }
        </script>
    </div>    
</body>

</html>
